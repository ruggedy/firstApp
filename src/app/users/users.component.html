<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let user of users'>
      <th>{{user.name}}</th>
      <th>{{user.email}}</th>
      <th><i class="glyphicon glyphicon-edit "></i></th>
      <th><i class="glyphicon glyphicon-remove "></i></th>
    </tr>
  </tbody>
</table>
